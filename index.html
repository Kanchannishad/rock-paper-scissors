<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://abdeali7.github.io/Rock-Paper-Scissors/images/rock.png" />
      
      </div>
      <div class="choice" id="paper">
        <img src="https://abdeali7.github.io/Rock-Paper-Scissors/images/paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://tse1.mm.bing.net/th?id=OIP.vsI8RZ92kLszt48FQr267gHaHa&pid=Api&P=0&h=180" />
      </div>
    </div>

    <div class="score-board"> 
      <div class="score">
        
        <span>Your Score: </span>
        <span id="user-score">0</span>
      </div>
      <div class="score">
        
        <span>Computer Score:</span>
        <span id="comp-score">0</span>
      </div>
    </div>  

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>

  </html>
